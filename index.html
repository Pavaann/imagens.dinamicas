<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <picture>
        <!-- 
            Eu deletei o parametro 'type: image.png' e deu certo.
            Agora quando a tela for superior a 1050px vai aparecer a imagem escrito '1000px', e quando for inferiro vai aparecer '700px'
        -->
        <source media="(max-width:1050px)" srcset="imagens/imagem-m.png">
        <img src="imagens/imagem-g.png" alt="img g">
        <source media="(max-width:750px)" srcset="imagens/imagem-p.png">
        <img src="imagens/imagem-m.png" alt="img m>
    </picture>
</body>
</html>
